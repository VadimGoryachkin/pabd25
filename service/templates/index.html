<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма ввода чисел</title>
    <style>
        body {
            font-family: Georgia, serif; /* Изменили шрифт */
            margin: 20px;
            background-color: #fafafa; /* Добавлен фон страницы */
        }
        
        h2 {
            text-align: center;
            color: #4caf50; /* Цвет заголовка */
        }
        
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff; /* Фон формы */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Тень вокруг формы */
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #aad1d1; /* Новый цвет границы полей */
            border-radius: 4px;
            background-color: #fff;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50; /* Основной цвет кнопки */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #3e8e41; /* Меняем оттенок фона при наведении */
        }
        
        #response {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Агентство недвижимости ООО "Вадим_Строй"</h2>
        <form id="numberForm">
            <input type="number" id="num1" placeholder="Площадь квартиры, м²" required>
            <input type="number" id="num2" placeholder="Количество комнат" required>
            <input type="number" id="num3" placeholder="Этажей в доме" required>
            <input type="number" id="num4" placeholder="Этаж квартиры" required>
            <button type="button" onclick="submitForm()">Рассчитать цену</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        function submitForm() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const num3 = document.getElementById('num3').value;
            const num4 = document.getElementById('num4').value;

            const data = {
                area: num1,
                rooms: num2,
                total_floors: num3,
                floor: num4
            };

            fetch('/api/numbers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'error') {
                    document.getElementById('response').innerText = `Ошибка расчета`;
                } else {
                    let formattedResult = parseInt(data.result).toLocaleString(); // Разбиваем число на группы разрядов
                    document.getElementById('response').innerText = `Цена квартиры = ${formattedResult} рублей`;
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                document.getElementById('response').innerText = 'Произошла ошибка при расчете цены квартиры';
            });
        }
    </script>
</body>
</html>
